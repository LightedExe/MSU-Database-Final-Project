<main class="flex h-screen bg-no-repeat bg-cover justify-between items-center overflow-hidden" style="background-image: url(/static/imgs/boat.jpg)">
  
	<div class="flex justify-around flex-col h-screen">
		<p class="ml-7 text-5xl w-3/5 italic text-proj-white font-tangerine">

		</p>

		        </div>
				<!-- Remember me checkbox -->

					</div>
				
					<!-- Forgot password link -->
					<a href="#!" class="transition duration-150 ease-in-out text-proj-white text-xs focus:underline">Forgot password?</a>
				</div>

				<button type="button" class="block w-full bg-proj-blue rounded-full px-6 pb-2 pt-2.5 text-sm font-medium uppercase leading-normal text-white">
					Sign In
				</button>

				<input type="hidden" name="type" value="register">

				<div class="relative" data-te-input-wrapper-init>

					<label

				</div>

				<!-- Email input -->
				<div class="relative" data-te-input-wrapper-init>
					<input
						type="email"
						class="pl-2 peer block min-h-[auto] w-full rounded-full border-0 bg-proj-gray px-3 py-[0.32rem] leading-[2.15] outline-none transition-all duration-200 ease-linear focus:placeholder:opacity-100 data-[te-input-state-active]:placeholder:opacity-100 motion-reduce:transition-none dark:text-proj-white dark:placeholder:text-proj-white [&:not([data-te-input-placeholder-active])]:placeholder:opacity-0"
						id="exampleFormControlInput3"
						name="reg-email"
						placeholder="Email address"
						maxlength="50"
						onblur="has_text(this)"
						required/>
					<label
						for="exampleFormControlInput3"
						class="pl-2 pointer-events-none absolute left-3 top-0 mb-0 max-w-[90%] origin-[0_0] truncate pt-[0.37rem] leading-[2.15] text-proj-white transition-all duration-200 ease-out peer-focus:-translate-y-[1.15rem] peer-focus:scale-[0.8] peer-focus:text-primary peer-data-[te-input-state-active]:-translate-y-[1.15rem] peer-data-[te-input-state-active]:scale-[0.8] motion-reduce:transition-none dark:text-proj-white dark:peer-focus:text-primary">
						Email address
					</label>
				</div>

				<!-- Password input -->
				<div class="relative" data-te-input-wrapper-init>
					<input
						type="password"
						class="pl-2 peer block min-h-[auto] w-full rounded-full border-0 bg-proj-gray px-3 py-[0.32rem] leading-[2.15] outline-none transition-all duration-200 ease-linear focus:placeholder:opacity-100 data-[te-input-state-active]:placeholder:opacity-100 motion-reduce:transition-none dark:text-proj-white dark:placeholder:text-proj-white [&:not([data-te-input-placeholder-active])]:placeholder:opacity-0"
						id="exampleFormControlInput33"
						name="reg-password"
						placeholder="Password"
						minlength="8"
						maxlength="16"
						onblur="has_text(this)"
						required/>
					<label
						for="exampleFormControlInput33"
						class="pl-2 pointer-events-none absolute left-3 top-0 mb-0 max-w-[90%] origin-[0_0] truncate pt-[0.37rem] leading-[2.15] text-proj-white transition-all duration-200 ease-out peer-focus:-translate-y-[1.15rem] peer-focus:scale-[0.8] peer-focus:text-primary peer-data-[te-input-state-active]:-translate-y-[1.15rem] peer-data-[te-input-state-active]:scale-[0.8] motion-reduce:transition-none dark:text-proj-white dark:peer-focus:text-primary">

						value=""
						id="termsandconditions"
						required
					/>
					<label class="inline-block pl-[0.15rem] hover:cursor-pointer text-proj-white text-xs" for="termsandconditions" >I agree to the terms & conditions</label>
				</div>
				<!-- Submit button -->
				<button type="submit" class="block w-full bg-proj-blue rounded-full px-6 pb-2 pt-2.5 text-sm font-medium uppercase leading-normal text-white">
					Sign up
				</button>

		</div>
		
		<!-- Divider -->
		<div class="my-4 flex items-center before:mt-0.5 before:flex-1 before:border-t before:border-neutral-300 after:mt-0.5 after:flex-1 after:border-t after:border-neutral-300">
			<p class="mx-4 mb-0 text-center font-semibold dark:text-proj-white">
				OR
			</p>
		</div>
		
		<!-- Social login buttons -->
		<div class="w-4/5 transition-all duration-500 ease-out">
			<!-- Google -->
			<a
				class="mb-3 flex w-full items-center justify-center rounded-full bg-info px-7 pb-2.5 pt-3 text-center text-sm font-medium uppercase leading-normal text-black"
				style="background-color: whitesmoke"
				href="#!"
				role="button"
				data-te-ripple-init
				data-te-ripple-color="light">
				<img src="/static/imgs/google.svg" class="mr-2" />
				Continue with Google
			</a>
			<!-- Facebook -->
			<a
				class="mb-3 flex w-full items-center justify-center rounded-full bg-primary px-7 pb-2.5 pt-3 text-center text-sm font-medium uppercase leading-normal text-white"
				style="background-color: #3b5998"
				href="#!"
				role="button"
				data-te-ripple-init
				data-te-ripple-color="light">
				<svg
					xmlns="http://www.w3.org/2000/svg"
					class="mr-2 h-3.5 w-3.5"
					fill="currentColor"
					viewBox="0 0 24 24">
					<path d="M9 8h-3v4h3v12h5v-12h3.642l.358-4h-4v-1.667c0-.955.192-1.333 1.115-1.333h2.885v-5h-3.808c-3.596 0-5.192 1.583-5.192 4.615v3.385z"/>
				</svg>
				Continue with Facebook
			</a>
		</div>
  	</div>

    <script>
		var log = document.getElementById("login");
		var reg = document.getElementById("registration");
		var btn = document.getElementById("btn");
		var cont = document.getElementById("form-container")

		function has_text(e) {
			if (e.value) {
				e.nextElementSibling.classList.add("-translate-y-[1.15rem]", "scale-[0.8]")
			} else {
				e.nextElementSibling.classList.remove("-translate-y-[1.15rem]", "scale-[0.8]")
			}
		}
		
		function register() { 
			log.style.left = "600px";
			reg.style.left = "0px";
			btn.style.left = "50%";
			cont.style.height = "241px";
			
		};
		
		function login() {
			log.style.left = "0px";
			reg.style.left = "600px";
			btn.style.left = "0px";
			cont.style.height = "187px";
		}
    </script>
